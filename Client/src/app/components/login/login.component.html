    <!-- Login Form Template -->
      <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm.value)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text"
            [ngClass]="{ 'is-invalid': l.emailIdLogin.touched && l.emailIdLogin.errors, 'is-valid': l.emailIdLogin.valid }"
            formControlName="emailIdLogin" id="emailIdLoginn" class="form-control" placeholder="Email" required>
          <div *ngIf="l.emailIdLogin.touched && l.emailIdLogin.errors" class="invalid-feedback">
            <div *ngIf="l.emailIdLogin.errors.required">Email is required!</div>
            <div *ngIf="l.emailIdLogin.errors.pattern">Enter Valid Email ID!</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Password:</label>
          <input type="text"
            [ngClass]="{ 'is-invalid': l.password.touched && l.password.errors, 'is-valid': l.password.valid }"
            formControlName="password" id="passwd" class="form-control" placeholder="Password" required>
          <div *ngIf="l.password.touched && l.password.errors" class="invalid-feedback">
            <div *ngIf="l.password.errors.required">Password is required!</div>
            <!-- <div *ngIf="f.password.errors.pattern">Enter Valid PWD!</div> -->
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary"> Login </button>
            </div>
          </div>
        </div>
        <div style="color: red;">
          {{error}}
        </div>
      </form>
